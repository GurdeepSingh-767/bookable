<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!--Favicon -->
  {% csrf_token %}
  {% load static %}
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="{% static 'favicon_package_v0.16//site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'favicon_package_v0.16//safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'signup.css' %}">
  <title>Sign Up</title>


</head>

<body>
  <form action="#" method="POST">
    {% csrf_token %}
    <section class="vh-100 gradient-custom">
      <div class="container-fluid py-5 h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card  text-light " style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                  <p class="text-white-50 mb-5">Please enter the follwing deatils</p>

                  <div class="form-outline form-white mb-4">
                    <input type="name" name="cust_name" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="text" required="true">Name</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="email" name="cust_email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX" required="true">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX" required="true">Password</label>

                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="phn_no" name="phn_no" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="Phone" required="true">Phone No</label>

                  </div>

                  <div class="form-outline form-white mb-4">

                    <select class="form-select" id="autoSizingSelect" name="check">

                      <option value="1" {% if data.selected_lang=='1' %}selected{% endif %}>Customer</option>
                      <option value="2" {% if data.selected_lang=='2' %}selected{% endif %}> Venue Manger</option>
                      <option value="3" {% if data.selected_lang=='3' %}selected{% endif %}>Admin</option>



                    </select>
                    <label class="form-label" for="autoSizingSelect">As A</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      I agree with the term and conditions of BOOKABLE
                    </label>
                    <br>
                    <br>


                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>

                  </div>



                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </form>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
