<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{% static 'book.css' %}">
  <title></title>
</head>

<body>
  <div class="container">
    <h4><i class="fa fa-file  fa-lg" aria-hidden="true"></i> Booking Information </h4>
    <div class="div1">
      


      <form action="signup/book" class="needs-validation" novalidate  method="POST">
        {% csrf_token %}
        <div class="col-sm-12">
          <input type="text" class="form-control" id="vname" name="vname" aria-describedby="emailHelp"
            placeholder="Enter Venue name " required>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="vname" name="custn" aria-describedby="emailHelp"
            placeholder="Enter your full name " required>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="vname" name="phn" aria-describedby="emailHelp"
            placeholder="Phone Number " required>
        </div>
        <div class="col-sm-12">
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
            placeholder="Enter  Email-id" required>
        </div>
        <div class="col-sm-12">
          <textarea class="form-control" id="exampleFormControlTextarea1" name="addr" rows="3"
            placeholder="Enter Full Address"></textarea>
        </div>
        <div class="col-sm-12">
          <label for="exampleFormControlInput1" class="form-label">Select date and time </label>
          <input type="date" id="Test_DatetimeLocal" name="date" placeholder="Select date and time ">
        </div>

        <hr id="hr1">


        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </div>
</body>

</html>
