<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% csrf_token %}
  {% load static %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- <link rel="stylesheet" href="{% static 'list.css' %}"> -->

  <style>
    .container {
      margin-top: 1%;
      margin-left: 35%;
      max-width: 600px;
      max-height: 48%;
      background-color: rgba(38, 37, 39, 0.062);
      padding: 30px;
      border: 1px solid;
      border-radius: 50px;
    }

    .div1 {
      background-color: rgb(224, 230, 230);
      max-width: 550px;
    }

    .div2 {
      background-color: rgb(224, 230, 230);
      max-width: 550px;
    }

    #hr1 {
      color: black;
      width: 100%;
      margin-top: 30px;
      padding-top: 3px;
    }

    .col-sm-12 {
      padding: 10px;
    }

    .subtn {
      margin-top: 20px;
      margin-left: 230px;
    }

    .fa {
      border: 1px solid black;
      border-radius: 30px;
      padding: 10px;
    }
  </style>
  <title>Booking Page</title>

</head>

<body>
  <div class="container">
    <h4><i class="fa fa-file  fa-lg" aria-hidden="true"></i> ADD VENUE INFORMATION</h4>
    <div class="div1">
      <form action="signup/signupb" class="needs-validation" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-sm-12">
          <input type="text" class="form-control" id="vname" name="vname" aria-describedby="emailHelp"
            placeholder="Venue Name" required>
        </div>

        <div class="col-sm-12">
          <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp"
            placeholder="Locality" required>
        </div>
        <div class="col-sm-12">
          <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="city">
            <option selected>Select Your City</option>
            <option value="Indore" {% if data.selected_lang=='Indore' %}selected{% endif %}>Indore</option>
            <option value="Ujjain" {% if data.selected_lang=='Ujjain' %}selected{% endif %}>Ujjain</option>
            <option value="Dewas" {% if data.selected_lang=='Dewas' %}selected{% endif %}>Dewas</option>
            <option value="Bhopal" {% if data.selected_lang=='Bhopal' %}selected{% endif %}>Bhopal</option>
            <option value="Gwalior" {% if data.selected_lang=='Gwalior' %}selected{% endif %}>Gwalior</option>
          </select>
        </div>


        <div class="col-sm-12">
          <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"
            placeholder="Venue Details"></textarea>
        </div>
        <div class="col-sm-12">
          <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="type">
            <option selected>Venue Type</option>
            <option value="1" {% if data.selected_lang=='1' %}selected{% endif %}> Hall</option>
            <option value="2" {% if data.selected_lang=='2' %}selected{% endif %}>Garden</option>
            <option value="3" {% if data.selected_lang=='3' %}selected{% endif %}>Pool Party</option>
            <option value="4" {% if data.selected_lang=='4' %}selected{% endif %}>Commity Hall</option>
          </select>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" name="cap"
            placeholder="Venue Capacity" required>
        </div>

        <div class="input-group col-sm-12">
          <input type="text" class="form-control" placeholder="Venue Website url" name="url"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">.com</span>
        </div>
        <div class="input-group col-sm-12">
          <input type="file" class="form-control" id="inputGroupFile02" name="photo" placeholder="Upload Your Image"
            accept="image/*">
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="cost" aria-describedby="emailHelp" name="cst"
            placeholder="Cost of Venue" required>
        </div>
        <hr id="hr1">

        <h4><i class="fa fa-phone fa-lg" aria-hidden="true"></i> ADD CONTACT INFORMATION</h4>
        <div class="div2 row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="mname" aria-describedby="emailHelp" name="mname"
              placeholder="Manager Name" required>
          </div>

          <div class="col-sm-12">
            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" name="con_no"
              placeholder="Owner/Authorized Person's Mobile No." required>
          </div>


          <div class="col-sm-9">
            <input type="email" class="form-control" id="exampleInputEmail1" name="email2" aria-describedby="emailHelp"
              placeholder="Official Email-id" required>
          </div>
          <button type="submit" class="btn subtn btn-outline-success">Submit</button>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
